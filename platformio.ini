[env:genericSTM32F103CB]
platform = ststm32
board = genericSTM32F103CB
framework = arduino
lib_deps = 
	https://github.com/Jomelo/LCDMenuLib2.git#59257c2
    https://github.com/olikraus/U8g2_Arduino.git#ad47ad1
	https://github.com/ArduinoGetStarted/buzzer.git#952c342
	bogde/HX711@ ~0.7.5
	https://github.com/stm32duino/STM32FreeRTOS#f3abddc
	
; change microcontroller
board_build.mcu = stm32f103cbt6

; change MCU frequency
board_build.f_cpu = 72000000L

debug_tool = stlink
upload_protocol = stlink